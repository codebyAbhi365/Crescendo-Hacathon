<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }
        .map-container {
            width: 100%;
            height: 400px;
            background: #ddd;
            position: relative;
        }
        .map-placeholder {
            width: 100%;
            height: 100%;
            background: url('https://maps.googleapis.com/maps/api/staticmap?center=12.9716,77.5946&zoom=13&size=400x400&maptype=roadmap') no-repeat center center;
            background-size: cover;
        }
        .legend {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .red { background: red; }
        .blue { background: blue; }
        .green { background: green; }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .nav-icon {
            font-size: 24px;
        }
        @media screen and (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            .bottom-nav {
                width: 600px;
                left: 50%;
                transform: translateX(-50%);
            }
            .map-container{
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <span class="nav-icon">&#127758;</span>
            <input type="text" placeholder="Search here">
        </div>
        <div class="map-container">
            <div class="map-placeholder"></div>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-color red"></div> Not Cleaned</div>
            <div class="legend-item"><div class="legend-color blue"></div> 50% Cleaned</div>
            <div class="legend-item"><div class="legend-color green"></div> 100% Cleaned</div>
        </div>
        <nav class="bottom-nav">
            <div class="nav-item">
                <span class="nav-icon">&#8962;</span>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">&#x1F4CD;</span>
                <span>Location</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">&#127942;</span>
                <span>Reward</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">&#128100;</span>
                <span>Profile</span>
            </div>
        </nav>
    </div>
</body>
</html>
